    <script>
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',

        function updateLength() {

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            let chars = '';
            
            if (document.getElementById('uppercase').checked) chars += charSets.uppercase;
            if (document.getElementById('lowercase').checked) chars += charSets.lowercase;

            }
            
            document.getElementById('password').textContent = password;
            updateStrength(password);
        }

        function updateStrength(password) {
            const fill = document.getElementById('strengthFill');
            let strength = 0;
            
            if (password.length >= 12) strength++;
            if (password.length >= 16) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;

            fill.className = 'strength-fill';
            if (strength <= 2) fill.classList.add('weak');
            else if (strength <= 3) fill.classList.add('medium');
            else fill.classList.add('strong');
        }
