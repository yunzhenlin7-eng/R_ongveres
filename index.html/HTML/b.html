<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            font-family: 'Segoe UI', sans-serif;
        }
        .slider-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
            position: relative;
        }
        .quote-icon {
            font-size: 60px;
            color: #06b6d4;
            opacity: 0.3;
            margin-bottom: 20px;
        }
        .testimonial {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.5s ease;
            position: absolute;
            top: 50px;
            left: 50px;
            right: 50px;
        }
        .testimonial.active {
            opacity: 1;
            transform: translateX(0);
            position: relative;
        }
        .testimonial-text {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
            font-style: italic;
        }
        .testimonial-author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .author-info { text-align: left; }
        .author-name { font-weight: 600; color: #333; }
        .author-title { font-size: 14px; color: #666; }
        .nav-arrows {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            pointer-events: none;
        }
        .nav-arrow {
            width: 40px;
            height: 40px;
            background: #06b6d4;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            pointer-events: auto;
            transition: all 0.3s;
        }
        .nav-arrow:hover { background: #0891b2; transform: scale(1.1); }
        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .dot.active { background: #06b6d4; transform: scale(1.2); }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="quote-icon">"</div>
        <div class="testimonials" id="testimonials"></div>
        <div class="nav-arrows">
            <button class="nav-arrow" onclick="prevSlide()">‚ùÆ</button>
            <button class="nav-arrow" onclick="nextSlide()">‚ùØ</button>
        </div>
        <div class="dots" id="dots"></div>
    </div>
    <script>
        const testimonials = [
            { text: "ÈÄôÂÄãÁî¢ÂìÅÂÆåÂÖ®ÊîπËÆä‰∫ÜÊàëÁöÑÂ∑•‰ΩúÊñπÂºèÔºåÊïàÁéáÊèêÂçá‰∫ÜËá≥Â∞ë 50%ÔºÅÁúüÂøÉÊé®Ëñ¶Áµ¶ÊØè‰∏Ä‰ΩçÂ∞àÊ•≠‰∫∫Â£´„ÄÇ", name: "ÁéãÂ∞èÊòé", title: "ËªüÈ´îÂ∑•Á®ãÂ∏´", emoji: "üë®‚Äçüíª" },
            { text: "ÂÆ¢ÊúçÂúòÈöäÈùûÂ∏∏Â∞àÊ•≠ÔºåËß£Ê±∫ÂïèÈ°åÁöÑÈÄüÂ∫¶Ë∂ÖÂø´„ÄÇ‰ΩøÁî®È´îÈ©óÈùûÂ∏∏Â•ΩÔºåÊúÉÁπºÁ∫åÊîØÊåÅÔºÅ", name: "ÊùéÁæéÈ∫ó", title: "Ë®≠Ë®àÂ∏´", emoji: "üë©‚Äçüé®" },
            { text: "‰ªãÈù¢Ë®≠Ë®àÂæóÂæàÁõ¥Ë¶∫ÔºåÂÆåÂÖ®‰∏çÈúÄË¶ÅÂ≠∏ÁøíÂ∞±ËÉΩ‰∏äÊâã„ÄÇÊòØÊàëÁî®ÈÅéÊúÄÂ•ΩÁî®ÁöÑÂ∑•ÂÖ∑‰πã‰∏ÄÔºÅ", name: "ÂºµÂ§ßË°õ", title: "Áî¢ÂìÅÁ∂ìÁêÜ", emoji: "üë®‚Äçüíº" },
            { text: "ÂÉπÊ†ºÂêàÁêÜÔºåÂäüËÉΩÂº∑Â§ß„ÄÇÂ∑≤Á∂ìÊé®Ëñ¶Áµ¶ÊàëÂÄëÊï¥ÂÄãÂúòÈöä‰ΩøÁî®‰∫ÜÔºÅ", name: "Èô≥Â∞èËèØ", title: "ÂâµÊ•≠ÂÆ∂", emoji: "üë©‚Äçüíº" }
        ];

        let currentIndex = 0;
        let autoPlayInterval;

        function renderTestimonials() {
            const container = document.getElementById('testimonials');
            const dotsContainer = document.getElementById('dots');
            
            container.innerHTML = testimonials.map((t, i) => `
                <div class="testimonial ${i === 0 ? 'active' : ''}">
                    <p class="testimonial-text">"${t.text}"</p>
                    <div class="testimonial-author">
                        <div class="author-avatar">${t.emoji}</div>
                        <div class="author-info">
                            <div class="author-name">${t.name}</div>
                            <div class="author-title">${t.title}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            dotsContainer.innerHTML = testimonials.map((_, i) => `
                <div class="dot ${i === 0 ? 'active' : ''}" onclick="goToSlide(${i})"></div>
            `).join('');
        }

        function updateSlide() {
            document.querySelectorAll('.testimonial').forEach((t, i) => {
                t.classList.toggle('active', i === currentIndex);
            });
            document.querySelectorAll('.dot').forEach((d, i) => {
                d.classList.toggle('active', i === currentIndex);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % testimonials.length;
            updateSlide();
            resetAutoPlay();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
            updateSlide();
            resetAutoPlay();
        }

        function goToSlide(index) {
            currentIndex = index;
            updateSlide();
            resetAutoPlay();
        }

        function resetAutoPlay() {
            clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(nextSlide, 5000);
        }

        renderTestimonials();
        autoPlayInterval = setInterval(nextSlide, 5000);
    </script>
</body>
</html>
