<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç­†è¨˜æ‡‰ç”¨</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 { color: white; font-size: 32px; }
        .add-btn {
            padding: 12px 25px;
            background: white;
            color: #f59e0b;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .add-btn:hover { transform: scale(1.05); }
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .note {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }
        .note-colors {
            position: absolute;
            top: -40px;
            left: 0;
            display: none;
            gap: 5px;
        }
        .note:hover .note-colors { display: flex; }
        .color-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .note-date {
            font-size: 12px;
            color: #999;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s;
        }
        .delete-btn:hover { color: #ef4444; }
        .note-content {
            flex: 1;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            outline: none;
            resize: none;
            border: none;
            min-height: 120px;
        }
        .note-content:empty::before {
            content: 'é–‹å§‹è¼¸å…¥ç­†è¨˜...';
            color: #ccc;
        }
        .empty-state {
            text-align: center;
            color: white;
            padding: 60px;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ ç­†è¨˜æ‡‰ç”¨</h1>
            <button class="add-btn" onclick="addNote()">+ æ–°å¢ç­†è¨˜</button>
        </header>
        <div class="notes-grid" id="notesGrid">
            <div class="empty-state" id="emptyState">é‚„æ²’æœ‰ç­†è¨˜ï¼Œé»æ“Šä¸Šæ–¹æŒ‰éˆ•æ–°å¢</div>
        </div>
    </div>
    <script>
        const colors = ['#fff', '#fef3c7', '#dbeafe', '#dcfce7', '#fce7f3', '#f3e8ff'];
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function renderNotes() {
            const grid = document.getElementById('notesGrid');
            
            if (notes.length === 0) {
                grid.innerHTML = '<div class="empty-state">é‚„æ²’æœ‰ç­†è¨˜ï¼Œé»æ“Šä¸Šæ–¹æŒ‰éˆ•æ–°å¢</div>';
                return;
            }
            
            grid.innerHTML = notes.map((note, index) => `
                <div class="note" style="background: ${note.color}" data-index="${index}">
                    <div class="note-colors">
                        ${colors.map(c => `<div class="color-btn" style="background: ${c}" onclick="changeColor(${index}, '${c}')"></div>`).join('')}
                    </div>
                    <div class="note-header">
                        <span class="note-date">${note.date}</span>
                        <button class="delete-btn" onclick="deleteNote(${index})">âœ•</button>
                    </div>
                    <div class="note-content" contenteditable="true" 
                         onblur="updateNote(${index}, this.textContent)">${note.content}</div>
                </div>
            `).join('');
        }

        function addNote() {
            const now = new Date();
            const date = now.toLocaleDateString('zh-TW', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            
            notes.unshift({
                content: '',
                color: colors[Math.floor(Math.random() * colors.length)],
                date: date
            });
            
            saveNotes();
            renderNotes();
            
            // èšç„¦åˆ°æ–°ç­†è¨˜
            setTimeout(() => {
                document.querySelector('.note-content').focus();
            }, 100);
        }

        function updateNote(index, content) {
            notes[index].content = content;
            saveNotes();
        }

        function deleteNote(index) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™å‰‡ç­†è¨˜å—ï¼Ÿ')) {
                notes.splice(index, 1);
                saveNotes();
                renderNotes();
            }
        }

        function changeColor(index, color) {
            notes[index].color = color;
            saveNotes();
            renderNotes();
        }

        renderNotes();
    </script>
</body>
</html>
