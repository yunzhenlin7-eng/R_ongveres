<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦清單</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        input:focus { outline: none; }
        button {
            padding: 15px 25px;
            background: white;
            color: #d97706;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .todo-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }
        .todo-item:hover { background: #fffbeb; }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #aaa;
        }
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #d97706;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .todo-item.completed .checkbox {
            background: #d97706;
            color: white;
        }
        .todo-text {
            flex: 1;
            font-size: 16px;
        }
        .delete-btn {
            padding: 8px 12px;
            background: #fef2f2;
            color: #dc2626;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .todo-item:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { background: #dc2626; color: white; }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #fef3c7;
            font-size: 14px;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ 待辦清單</h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="新增待辦事項..." onkeypress="handleKeyPress(event)">
            <button onclick="addTodo()">新增</button>
        </div>
        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">還沒有待辦事項</div>
        </div>
    </div>
    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            
            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">還沒有待辦事項</div>';
                return;
            }

            const completedCount = todos.filter(t => t.completed).length;
            
            todoList.innerHTML = todos.map((todo, index) => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="checkbox" onclick="toggleTodo(${index})">
                        ${todo.completed ? '✓' : ''}
                    </div>
                    <span class="todo-text">${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${index})">刪除</button>
                </div>
            `).join('') + `
                <div class="stats">
                    <span>共 ${todos.length} 項</span>
                    <span>已完成 ${completedCount} 項</span>
                </div>
            `;
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                todos.push({ text, completed: false });
                saveTodos();
                renderTodos();
                input.value = '';
            }
        }

        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            saveTodos();
            renderTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') addTodo();
        }

        renderTodos();
    </script>
</body>
</html>
